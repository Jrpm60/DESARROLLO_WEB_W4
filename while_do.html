<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Example</title>
</head>
<body>
    <h2>Mostrar numeros con un bucle WHILE</h2>
    <div id="number-list"></div>

    <script>
        // mostrar 1 - en orden, al reves, solo 3 y 4

        let numeros = [
            {numero: 1 , texto: "bat"},
            {numero: 2 , texto: "bi"},
            {numero: 3 , texto: "iru"},
            {numero: 4 , texto: "lau"},
            {numero: 5 , texto: "bost"},
        ]


        numeros.reverse(); 

        numeros = numeros.filter(el => [3,4].includes(el.numero));
        
        let output = '';
        
        numeros.forEach(element=> {
            output += '<p>Number: ' + element.numero + '-' + element.texto + '</p>';
        });
          
        document.getElementById("number-list").innerHTML = output; // insertar el resultado en el elemento HTML
