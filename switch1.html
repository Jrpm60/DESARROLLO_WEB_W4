<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Switch</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, select, button { margin: 10px; padding: 8px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>Calculadora</h2>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1">

    <label for="operation">Operación:</label>
    <select id="operation">
        <option value="sumar">Sumar</option>
        <option value="restar">Restar</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="dividir">Dividir</option>
    </select>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2">

    <button onclick="calcular()">Calcular</button>

    <h3>Resultado: <span id="resultado">-</span></h3>

    <script>
        function calcular() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operacion = document.getElementById("operation").value;
            let resultado;

            // emplear un switch para hacer la operación matemática y calcular la variable 'resultado'

        switch (operacion) {

            case "sumar":
                resultado = num1+num2;
                break;

            case "restar":
                resultado = num1-num2;
                break;

            case "multiplicar":
                resultado = num1*num2;
                break;

            case "dividir":
                resultado = num1/num2;
                break;

            default:
                resultado=0;
                break;
            
        }
            document.getElementById("resultado").textContent = resultado.toFixed(2);
        }
    </script>

</body>
</html>
