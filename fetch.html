<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETCH Button Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #content {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #584ba1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3b377c;
        }
    </style>
</head>
<body>

    <h1>FETCH Button Example</h1>
    <input type="number" id="number">
    <button id="loadButton">Load User</button>
    <div id="content"></div>

    <script>
        const loadButton = document.getElementById('loadButton');
        const contentDiv = document.getElementById('content');
        const numberInput = document.getElementById('number');

        loadButton.addEventListener('click', () => {
            const userId = numberInput.value;
            if (userId) {
                fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const htmlContenido = `
                            <div class="usuario">
                                <h3>${data.name}</h3>
                                <p>${data.email}</p>
                                <p>${data.phone}</p>
                            </div>
                        `;
                        contentDiv.innerHTML = htmlContenido;
                    })
                    .catch(error => {
                        contentDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                    });
            } else {
                contentDiv.innerHTML = `<p>Por favor ingrese un n√∫mero de usuario.</p>`;
            }
        });
    </script>

</body>
</html>
